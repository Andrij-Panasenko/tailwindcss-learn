<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/style.css" />
    <title>TailwindCSS learn</title>
  </head>
  <body>
    <!-- header -->
    <header class="px-20 border-b">
      <h1 class="uppercase font-bold text-purple-800">
        Heeeeloooooo. I am learning TilewindCSS
      </h1>
      <a href="">Navigation</a>
      <nav>
        <ul class="text-gray-500 font-semibold">
          <li>
            <a
              class="inline-block py-3 px-2 border-b-2 border-transparent hover:text-purple-800 hover:border-purple-800"
              href="#"
              >Home</a
            >
          </li>
          <li>
            <a
              class="inline-block py-3 px-2 border-b-2 border-transparent hover:text-purple-800 hover:border-purple-800"
              href="#"
              >About</a
            >
          </li>
          <li>
            <a
              class="inline-block py-3 px-2 border-b-2 border-transparent hover:text-purple-800 hover:border-purple-800"
              href="#"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- breadcrumbs -->
      <section>
        <div class="py-4 overflow-y-auto whitespace-nowrap">
          <a class="text-gray-600 hover:text-gray-900" href="#">Home</a>
          <span class="mx-2 text-gray-500">&gt;</span>
          <a class="text-gray-600 hover:text-gray-900" href="#">News</a>
          <span class="mx-2 text-gray-500">&gt;</span>
          <a class="text-gray-600 hover:text-gray-900" href="#">Tech</a>
          <span class="mx-2 text-gray-500">&gt;</span>
        </div>
      </section>

      <!-- Divider -->
      <div class="border border-dotted"></div>

      <!-- subscribe form -->
      <section>
        <div class="my-5">
          <h5 class="font-bold text-lg uppercase text-gray-700 mb-2">
            Subscribe
          </h5>
          <p class="text-gray-500 mb-4">Subscribe to our news</p>
          <input
            placeholder="your email address"
            type="email"
            class="text-gray-500 bg-gray-100 p-2 w-full border rounded-t hover:border-gray-600"
          />
        </div>
      </section>

      <!-- Divider -->
      <div class="border border-dotted"></div>
    </main>

    <!-- Footer -->
    <footer class="border-t mt-10 py-10 px-2">
      <div>
        <div class="mb-10">
          <h6 class="font-semibold text-grey-700 mb-4">Company name</h6>
          <ul>
            <li>
              <a
                class="inline-block text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-2"
                href=""
                >Company</a
              >
            </li>
            <li>
              <a
                class="inline-block text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-2"
                href=""
                >Our Team</a
              >
            </li>
          </ul>
        </div>

        <div>
          <h6 class="font-semibold text-grey-700 mb-4">Content</h6>
          <ul>
            <li>
              <a
                class="inline-block text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-2"
                href=""
                >Block</a
              >
            </li>
            <li>
              <a
                class="inline-block text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-2"
                href=""
                >Policy</a
              >
            </li>
            <li>
              <a
                class="inline-block text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-2"
                href=""
                >Documentation</a
              >
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
